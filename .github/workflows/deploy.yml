# Simple workflow for deploying static content to GitHub Pages
name: Deploy Vite App to Pages

# Run this workflow every time a change is pushed to the 'main' branch
on:
  push:
    branches: ['main']

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout # Checks out your repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the project # Runs 'npm run build'
        run: npm run build

      - name: Upload artifact # Uploads the 'dist' folder for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    needs: build # This job runs only after the build job is successful
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4